<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive green login</title>
    <meta name="description" content="Login responsive">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2 class="green">Login Green By Holman Morales</h2>
    <div class="wrapper">
    
        <div class="title"><span>Login form</span></div>
        <form action="">
            <div class="row">
    
    <i class=" fas fa-user"></i>
    <input type="text" placeholder="Email or phone">
            </div>
            <div class="row">
    
                <i class=" fas fa-key"></i>
                <input type="password" placeholder="Password">
                        </div>
    <div class="pass"><a href="#">Forgot passport?</a></div>
                        <div class="row button">
    
                            <input type="submit" value="Login">
                    
                                    </div>
                <div class="signup-link">Not a memeber?<a href="#">Signup now</a></div>
        </form>
    </div>
</div>

<script src="https://kit.fontawesome.com/f955c68031.js"></script>
</body>
</html>
